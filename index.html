<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Codes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fc31833c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Augmented Reality QR Code NFTs</h1>
    <div class="main">
        <div class="qr">
            <img src="/jahnvi.jfif" alt="qr code">
            <p>Jahnvi</p>
        </div>
        <div class="qr creator">
            <img src="/rahul.jfif" alt="qr code">
            <p>Rahul</p>
        </div>
        <div class="qr">
            <img src="/om.jfif" alt="qr code">
            <p>Om</p>
        </div>
    </div>
    <footer>
        <a href="https://github.com/rahulkarda" target="_blank"><i class="fa-brands fa-github"></i></a>
        <p><a href="https://rahulkarda.netlify.app" id="dev" target="_blank">Developed by Rahul Karda</a></p>
    </footer>
</body>
</html>
